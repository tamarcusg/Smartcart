<ion-header>
<ion-toolbar color = "primary">
    <ion-buttons slot="start">
        <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content align = "center">
<form [formGroup] = "registerForm" (ngSubmit) = "onSubmit()">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="string" formControlName="fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="string" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
   

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
      <!-- <div*ngIf="registerForm.controls.confirmPassword.errors" class="alert alert-danger">
          Passwords must match
      </div> -->
    </ion-item>


    <ion-button expand="full" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
  </form>
</ion-content>
